<script>
    var x="madam";
    var palindrome=function(x) {
        x=x.toLowerCase();
        x=x.split("").join("");
        var y=x.split("").reverse().join("");
        if(y==x){
            return "string is palindrome";
        }
        else{
            return "string is not palindrome";
        }
    }
    document.write(palindrome(x));
